<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up page</title>
        <link rel="stylesheet" href="stylesheet.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
                <h1>Sign up with your email</h1>
                <p>Already have an account ? <a href="login.html" style="text-decoration: none" alt="page not found">Sign in</a>
                </p>
            <div class="input">
                <form action="#" method="post">
            <div class="first_name">
                <label for="first_name">First name</label>
                <input type="text" placeholder="Sanjay" id="first_name" required />
            </div>

            <div class="last_name">                
                <label for="last_name">Last name</label><br />
                <input type="text" placeholder="Storm" id="last_name" required>
            </div>    

            <div class="email">
                <label for="email">Email address</label> <br />
                <input type="email" placeholder="xyz@abcmail.com" id="email" required />
            </div>    

            <div class="password">
                <label for="password">Password</label>
                <input type="password" placeholder="alnum_&_splchar" id="password" minlength="8" required />
            </div> 

            </div>
                <div class="check_box">
                    <input type="checkbox" name="checkbox" id="checkbox" />
                    <label for="checkbox">
                        <p>
                          I agree to the <a href="terms_of_services.html" alt="page not found">Terms of Service </a>and <a
                            href="privacy_policy.html" alt="page not found">Privacy Policy</a>
                        </p>
                     </label>
                     </div>  
                     <div class="submit_button">
                        <button type="submit">Create account</button>
                      </div>
            </form>
        </div>
        <div class="footer">
            <footer>
                <p>Created by Sanjay B. Â© 2022</p>
                <p>HTML-CSS-UI-Challenge-1-Group-1</p>
            </footer>
        </div>
    </body>
</html>
