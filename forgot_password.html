<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1 style="color: black" >Change Password</h1>
            <h5>Enter your registered email and new password here</h5>
        
        <form class="reset">

                <input type="password" placeholder="New Password"/><br>
                <input type="password" placeholder="Confirm Password"/><br>

                <button class="button" style="cursor: pointer;
                                              border-radius: 2em;
                                              margin-top: 5px;
                                              width: 9.1cm;
                                              height: 4vh;
                                              background: linear-gradient(#061e97, #7828e7e7);
                                              border: none;
                                              color: white;
                                              letter-spacing: 1px"> Continue </button><br><br>

                <label>Back to <a href="login.html" style="text-decoration: none;" alt="page not found" >Sign in</a>
                </label> 
            </div>
        </form> 
        </div>    
    </div>
